  <body>
    <!-- <button id="startbutton">button</button> -->

    <!-- Button trigger modal -->
    <div class="text-center pt-2">
    <button 
      type="button"
      class="btn btn-primary "
      id="adduser"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      ADD New User
    </button>
  </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              User Registration
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="frm" action="">
              <div class="mb-1">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName"  name="name" required/>
              </div>
              <div class="mb-1">
                <label for="exampleInputEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp" name="Email" required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-1">
                <label for="exampleInputContact" class="form-label"
                  >Contact No</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="exampleInputContact"
                  maxlength="10" name="contact" required
                />
              </div>

              <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            <!-- </form> -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button
              type="button"
              
            
            >
              Submit -->
            <input type="submit" value="submit" class="btn btn-primary"   id="sumbitbtn">

          </div>
        </form>
        </div>
      </div>
    </div>

    <!-- model 2 -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop2"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Update User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-1">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                />
              </div>
              <div class="mb-1">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-1">
                <label for="exampleInputContact1" class="form-label"
                  >Contact No</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="exampleInputContact1"
                  maxlength="10"
                />
              </div>

              <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="sumbitbtn2">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <table id="myTable" class="display">
      <thead class="userheading">
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact_No</th>
        <th></th>
        <th></th>
      </thead>
       
      <tbody id="tbody" >


      </tbody>

    </table>

  </body>
