<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

       <div class="text-center mt-2 bg-success mb-2 p-2">
        <h1>CRUD Operation</h1>
       </div>
       <!-- Button trigger modal -->
       <div class="text-center p-2 mb-3" >
<button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Add New User
  </button>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form action="">
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="User Name">
              </div>
              <div class="mb-4">
                <label for="exampleFormControlInput2" class="form-label">title</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="title">
              </div>
              <div class="mb-4">
                <!-- <select class="form-select" aria-label="image select"> -->
                    <select class="form-select" aria-label="image select" id="selectbutton">
                    <option value="1" selected>image simple Male</option>
                    <option value="2">image Female</option>
                    <option value="3">smart boy</option>
                  </select>
              </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitbtn1">Submit</button>
        </div>
      </div>
    </div>
  </div>
        <div class="container">
        <div class="container  row " id="card-container">
        </div>
        </div>        
    <script src="./app.js"></script>
</body>
</html>
